<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>

    <link rel="icon" type="image/png" href="/images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/images/favicon/site.webmanifest" />

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/stylemobile.css">

    <style>
    body {
    touch-action: manipulation;
}

        .box-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1em auto;
            cursor: pointer;
            transition: transform 0.3s;
        }

        @keyframes jumpRotate {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            30% {
                transform: translateY(-20px) rotate(15deg);
            }
            60% {
                transform: translateY(0px) rotate(-10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        .box-jump {
            animation: jumpRotate 0.6s ease;
        }

        #box-message {
            display: none;
            text-align: center;
            font-family: sans-serif;
            margin-top: 25px; /* You can reduce this later */
            font-size: 1.2em;
        }

        #click-counter {
            display: none;
            text-align: center;
            font-family: sans-serif;
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <a href="/projects/" class="back-button">Back</a>

    <nav class="navbar">
        <ul>
            <li><a href="/home/">Home</a></li>
            <li><a href="/projects/" class="active">Projects</a></li>
            <li><a href="/socials/">Socials</a></li>
        </ul>
    </nav> 

    <div class="main-content">
        <h1 style="color: #FF0000;">Box.</h1>
        <img src="/Images/box.png" alt="Box" class="box-image" onclick="animateBox(this)">
        <div id="box-message">it's literally just an animated box.</div>
        <div id="click-counter">Clicks: 0</div>
    </div>

    <script>
        let clickCount = 0;

        function animateBox(element) {
            clickCount++;

            // Restart animation (spam-friendly)
            element.classList.remove("box-jump");
            void element.offsetWidth; // Trigger reflow to restart animation
            element.classList.add("box-jump");

            if (clickCount === 5) {
                document.getElementById("box-message").style.display = "block";
            }

            if (clickCount >= 5) {
                const counter = document.getElementById("click-counter");
                counter.style.display = "block";
                counter.textContent = "Clicks: " + clickCount;
            }
        }
    </script>
</body>
</html>
